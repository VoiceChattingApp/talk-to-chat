
name: JavaScript CI

on: [push]

env:
  AZURE_WEBAPP_NAME: talk-to-chat   # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: 'https://github.com/VoiceChattingApp/talk-to-chat'      # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '14.x'                # set this to the node version to use

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@main
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: npm install, build, and test
      run: |
        # Build and test the project, then
        # deploy to Azure Web App.
        npm install
        npm run build --if-present
        npm run test --if-present
      working-directory: my-app-path
    - name: 'Deploy to Azure WebApp'
      uses: azure/webapps-deploy@v2
      with: 
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_508B12F1EDF14C1B8BD1A5E1AC66B258 }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
